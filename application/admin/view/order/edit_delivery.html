{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑发货</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="add" id="add" method="post" action="{:url('editDeliveryPost')}">
                        <input id="id" type="hidden" class="form-control" name="id" value="{$info.id}" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物流公司：</label>
                            <div class="input-group col-sm-4">
                                <select name="express_c_id" class="form-control">
                                    <option value="">请选择公司</option>
                                    {foreach $company as $vo}
                                    {if ($vo["id"] == $info["express_c_id"])}
                                    <option value="{$vo.id}" style="margin-left:55px;" selected>{$vo.name}</option>
                                    {else}
                                    <option value="{$vo.id}" style="margin-left:55px;">{$vo.name}</option>
                                    {/if}
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物流单号：</label>
                            <div class="input-group col-sm-4">
                                <input id="express_code" type="text" class="form-control" name="express_code" value="{$info.express_code}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button id="formSubmit" type="button" class="btn btn-primary"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

{include file="public/footer" /}
</body>
</html>
<script type="text/javascript">

    $(function(){

        $('#formSubmit').click(function() {

            $("form#add").submit();
        });
    });

</script>
